<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word2MD - File to Markdown Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drag-area {
            border: 2px dashed #ccc;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .drag-area.active {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Word2MD Converter</h1>
        
        <!-- File Upload Area -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="drag-area" id="dropZone">
                    <h4>Drag & Drop Files Here</h4>
                    <p>or</p>
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Select Files
                    </button>
                    <input type="file" id="fileInput" multiple style="display: none">
                </div>
            </div>
        </div>

        <!-- Conversion Status -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="alert alert-info d-none" id="statusArea">
                    Converting files... Please wait.
                </div>
            </div>
        </div>

        <!-- Converted Files List -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Converted Files</h5>
                    </div>
                    <div class="card-body file-list">
                        <ul class="list-group" id="fileList">
                            <!-- Files will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
